    <script>
        
            for(var i = 2 ; i<=100;i++ ){

                for(var j =2; j < i; j++){

                    if (h == 0){

                        break;
                    }
                    c = 1;
                }
                 if(c==1){
                document.write( i + '  ');
                }

            }
